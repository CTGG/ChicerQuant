<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <link href="css/curtain.css" rel="stylesheet" type="text/css">
    <!--<script type="text/javascript" src="../virtualInvestPage/js/canvas3DGraph.js"></script>-->
</head>
<body>
<div class="plus-vert-curtain not-deployed">
    <label>GRACE</label>
</div>
<div class="plus-vert">
    <div class="inside-blanc">
        <label>ALLEN</label>
    </div>
    <div class="inside-green"></div>
    <div class="cross">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
    </div>
</div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script>
    $(".plus-vert").click(function(){
        if($(this).hasClass("quit")){
            $(this).removeClass("quit");
            $(".plus-vert-curtain").removeClass("full-deployed").addClass("semi-deployed");
        } else {
            $(this).addClass("quit");
            $(".plus-vert-curtain").removeClass("semi-deployed").addClass("full-deployed");
        }
    });
    $('.plus-vert').mouseenter(function () {
        $('.plus-vert-curtain').removeClass('not-deployed').addClass('semi-deployed');
    }).mouseleave(function () {
        $('.plus-vert-curtain').removeClass('semi-deployed').addClass('not-deployed');
    });
</script>
</html>
